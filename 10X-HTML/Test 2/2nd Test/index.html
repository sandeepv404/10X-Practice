<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Insurance Form - HTML Forms</title>
</head>

<body>
    <h1>Car Insurance Form</h1>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" required>Male
        <input type="radio" name="gender" id="gender" required>Female
        <br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br>
        <label for="carage">Car Age</label>
        <input type="number" id="carage" name="carage" required>
        <br>
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <br>
        <button type="submit" id="submit">Submit</button>
        <br>
    </form>
</body>

</html>
