<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Car Insurance Form</h1>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="gender" required>Male
        <input type="radio" name="gender" id="gender" required>Female <br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br>
        <label for="carage">Car Age</label>
        <input type="number" name="carage" id="carage" required><br>
        <label for="dop">Date of Purchase</label>
        <input type="date" name="dop" id="dop" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your Password" required><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
